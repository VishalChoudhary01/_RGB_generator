<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Generator</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Karla:wght@800&family=Merriweather:wght@900&display=swap");

    header {
      width: 480px;
      /* min-height: 100vh; */
      margin: 0 auto;
    }
    h1 {
      display: flex;
      justify-content: center;
      font-size: 5rem;
      font-family: "Merriweather", serif;
      text-align: center;
      text-shadow: 1px 1px 2px white, 1px 1px 6px red;
      letter-spacing: 3px;
      
    }
    p{
      margin-top: -50px;
      width: 480px;
      display: flex;
      justify-content: center;
      font-size: 1.5rem;
      padding-bottom: 2rem;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 4px white;
    }
    
  </style>
  <body></body>
  <script>
    const rgb = function () {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);
      return `${r},${g},${b}`;
    };
    function changeColor(time) {
      let i = 0;

      function setColor() {
        if (i < time) {
          const container = document.createElement("header");
          const heading1 = document.createElement("h1");
          const colorValue=document.createElement("p")
          colorValue.innerText=`RGB (${rgb()})`;
          heading1.innerText = "Good Morning";
          container.append(heading1,colorValue);
          document.body.appendChild(container);

          document.body.style.background = `rgb(${rgb()})`;
          i++;
          setTimeout(setColor, 1500);
        }
      }

      setColor();
    }

    changeColor(100);
    let b=20;
    let a= `${b}`
    console.log(a)
    console.log(typeof a)

    // console.log(typeof rgb())
    // console.log( rgb())
    // console.log(`(${typeof rgb()})`)
  </script>
</html>
